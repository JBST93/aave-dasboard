<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Liquidity Rates</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Money Market Rates</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Market</th>
          <th>Token</th>
          <th>APY</th>
          <th>TVL</th>
          <th>Last updated</th>
        </tr>
      </thead>
      <tbody>
        {% for rate in rates %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ rate.protocol }}</td>
          <td>{{ rate.token }}</td>
          <td>{{ rate.liquidity_rate }}%</td>
          <td>{{ rate.chain }}</td>

          <td>{{ rate.tvl_formatted }}</td>
          <td>{{ rate.humanized_timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
