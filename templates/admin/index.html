{% extends 'admin/base.html' %} {% block content %}
<h1>Admin Panel - Projects</h1>
<a
  href="{{ url_for('admin_add_project') }}"
  class="btn btn-primary"
  >Add New Project</a
>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Protocol Name</th>
      <th>Token Ticker</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td>{{ project.id }}</td>
      <td>{{ project.protocol_name }}</td>
      <td>{{ project.token_ticker }}</td>
      <td>
        <a
          href="{{ url_for('admin_edit_project', id=project.id) }}"
          class="btn btn-sm btn-warning"
          >Edit</a
        >
        <form
          action="{{ url_for('admin_delete_project', id=project.id) }}"
          method="POST"
          style="display: inline"
        >
          <button
            type="submit"
            class="btn btn-sm btn-danger"
            onclick="return confirm('Are you sure you want to delete this project?')"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
